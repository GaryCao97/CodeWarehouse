<html>
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8">
<title>无标题文档</title>
<style type="text/css">
ul{
	list-style:none;
	padding:0;
}
ul li{
	float:left;
	display:block;
	width:200px;
	height:100px;
	margin-bottom:20px;
	background-color:#F00;
}
ul li:nth-child(2n){
	background-color:#00F;
}
</style>
<script type="text/javascript" src="js/moveAnimate.js"></script>
</head>

<body>
	<ul>
    	<li></li>
    	<li></li>
    	<li></li>
    	<li></li>
    	<li></li>
    	<li></li>
    </ul>
    <script type="text/javascript">
		var aLi = document.getElementsByTagName('li');
		for(i = 0;i < aLi.length;i++){
			aLi[i].onmouseover = function(){
				startMove(this,{width:300,height:200,opacity:10});
			}
			aLi[i].onmouseout = function(){
				startMove(this,{width:200,height:100,opacity:100});
			}
			console.log()
		}
	</script>
</body>
</html>
