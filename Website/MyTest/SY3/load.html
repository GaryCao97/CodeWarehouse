<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<title>注册</title>
<style type="text/css">
	#main-body{
		margin-top:20px;
		border:#ccc 1px solid;
		background:#FfF;
	}
	#title{
		width:5em;
		height:1.8em;
		font-size:20px;
		text-align:center;
		margin:-0.5em auto 0;
		background:#FfF;
	}
</style>
</head>

<body>
    <form>
        <div id="main-body">
        	<div id="title">新用户注册</div>
            <table style="margin:0 auto;"><tbody>
                <tr><td>用户名：</td><td><input type="text" id="username" /><span>(用户名要大于6位)</span></td></tr>
                <tr><td>输入密码：</td><td><input type="password" id="password1" /><span>(密码要大于6位)</span></td></tr>
                <tr><td>确认密码：</td><td><input type="password" id="password2" /><span>(两次输入的密码要相同)</span></td></tr>
            </tbody></table>
            <div align="center"><input type="button" value="用户注册" id="submit" /><input type="button" value="重置" id="reset" /></div>
        </div>
    </form>
    <script type="text/javascript">
		function $(id){
			return document.getElementById(id);
		}
		function clearInfo(){
			var tWarn = confirm("确认要重置数据吗？");
			if(tWarn == true){
				var textInput = document.getElementsByTagName('input');
				for(var i = 0;i < 3;i++){
					textInput[i].value = '';
				}
			}
		}
		$('reset').onclick = clearInfo;
		
		function checkInfo(){
			var Str = [$('username').value,$('password1').value,$('password2').value];
			if(Str[0].length < 6){
				alert("用户名长度太短，至少6个字符！！");
				return false;
			}else if(Str[1].length < 6){
				alert("密码长度太短，至少6个字符！！");
				return false;
			}else if(Str[1] != Str[2]){
				alert("两次输入密码不同，请重新输入！！");
				return false;
			}else{
				alert("成功注册！");
				return true;
			}
		}
		$('submit').onclick = checkInfo;
	</script>
</body>
</html>
